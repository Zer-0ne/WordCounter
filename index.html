<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahil khan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body_container">
        <div class="content">
            <h2>Enter Your sentence </h2>
            <textarea name="" id="text" cols="30" rows="10"></textarea>
            <div class="number">
                <h5 id="word" class="loading">Total words: 0</h5>
                <h5 id="upper" class="loading">Total Upper cases: 0</h5>
                <h5 id="lower" class="loading">Total lower cases: 0</h5>
                <h5 id="space" class="loading">Total spaces: 0</h5>
                <h5 id="num" class="loading">Total Numbers: 0</h5>
                <h5 id="special" class="loading">Total special: 0</h5>
            </div>
            <button type="submit" id="submit">submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
